<h1 mat-dialog-title>Remind {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea autosize matInput readonly placeholder="message" [(ngModel)]="data.message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Ok</button>
</div>
